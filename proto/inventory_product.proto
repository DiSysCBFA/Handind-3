syntax = "proto3";

package inventoryproduct;

// Define gRPC service
service InventoryProductGRPC {
  // RPC call to get items
  rpc GetItems (HelloRequest) returns (ItemList);
}

// Request message
message HelloRequest {
  string name = 1;
}

// Response message
message HelloReply {
  string message = 1;
}

// Item details
message Item {
  string name = 1;
  int64 units = 2;
  int64 price = 3;
}

// List of items
message ItemList {
  repeated Item items = 1;
}
